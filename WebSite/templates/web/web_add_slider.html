{% extends 'web/base.html' %}
{% load static %}
{% block body %}
    <!-- slider-start -->

    <!-- slider-end -->
    <!-- courses start -->
    <div class="advisors-area gray-bg pt-95 pb-70" style="background-image: url('{% static 'web/sbg.png' %}')">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 offset-xl-2">
                    <div class="events-details-form faq-area-form mb-30 p-0">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-xl-8 offset-xl-2">
                                    <div class="events-form-title text-center mb-30">
                                        <h2>Add New Slider</h2>
                                    </div>
                                </div>

                                <div class="col-xl-12">
                                    <input placeholder="Main Heading :" type="text" required name="head">
                                </div>
                                <div class="col-xl-12">
                                    <input placeholder="Sub Heading :" type="text" required name="subhead">
                                </div>
                                <div class="col-xl-12">
                                    <input  type="file" required name="slider" >
                                </div>

                                <div class="col-xl-12">
                                    <div class="faq-form-btn events-form-btn text-center">
                                        <button class="btn m-0">Add Slider</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- courses end -->
    {% endblock %}
