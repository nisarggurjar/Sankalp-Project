{% extends 'web/base.html' %}
{% load static %}
{% block body %}
    <!-- slider-start -->

    <!-- slider-end -->
    <!-- courses start -->
    <div class="advisors-area gray-bg pt-95 pb-70" style="background-image: url('{% static 'web/sbg.png' %}')">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 offset-xl-2">
                    <div class="events-details-form faq-area-form mb-30 p-0">
                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-xl-8 offset-xl-2">
                                    <div class="events-form-title text-center mb-30">
                                        <h2>Login Your Account</h2>
                                        <p>By Login your account you can change website content,images and many more.</p>
                                    </div>
                                </div>

                                <div class="col-xl-6">
                                    <input placeholder="Username :" type="text" required name="user">
                                </div>
                                <div class="col-xl-6">
                                    <input placeholder="Password :" type="password" required name="pwd">
                                </div>

                                <div class="col-xl-12">
                                    <div class="faq-form-btn events-form-btn text-center">
                                        <button class="btn m-0">Login now</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- courses end -->
    {% endblock %}
