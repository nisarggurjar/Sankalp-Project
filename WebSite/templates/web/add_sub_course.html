{% extends 'web/base.html' %}
{% load static %}
{% block body %}
    <!-- slider-start -->

    <!-- slider-end -->
    <!-- courses start -->
    <div class="advisors-area gray-bg pt-95 pb-70" style="background-image: url('{% static 'web/sbg.png' %}')">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 offset-xl-2">
                    <div class="events-details-form faq-area-form mb-30 p-0">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-xl-8 offset-xl-2">
                                    <div class="events-form-title text-center mb-30">
                                        <h2>Add Course To {{ data.name }}</h2>
                                    </div>
                                </div>
                                <div class="col-xl-12">
                                    <label><b>Course Cover Image</b></label>
                                    <input  type="file" required name="image">
                                </div>
                                <div class="col-xl-12">
                                    <label><b>Name</b></label>
                                    <input placeholder="Enter Course Name" type="text" required name="name">
                                </div>
                                <div class="col-xl-12">
                                    <label><b>Course Fee</b></label>
                                    <input placeholder="Enter Course Fee" type="text" required name="fee">
                                </div>

                                <div class="col-xl-6">
                                 <label><b>Enter Short Content</b></label>
                                <textarea name="dis" style="height:100px;"></textarea>
                                </div>
                                 <div class="col-xl-12">
                                    <label><b>Enter Long Content</b></label>
                                <textarea name="long_dis" style="height:200px;"></textarea>
                                </div>


                                <div class="col-xl-12">
                                    <div class="faq-form-btn events-form-btn text-center">
                                        <button class="btn m-0">Add Course</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- courses end -->
    {% endblock %}
